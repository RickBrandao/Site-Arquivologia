<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulas de Arquivologia</title>

  <style>
    body {
    background-color: #f8ca8d; /* Marrom claro (tan) */
    color: #333; /* Cor do texto (escuro, para bom contraste) */
    font-family: Arial, sans-serif; /* Fonte agradável */
    margin: 0;
    padding: 20px;
    }
    .container-arquivos {
      display: flex;
      justify-content: center;
      gap: 30px;

    }

    .container-arquivos img,
    .container-arquivos iframe {
      width: 600px;
      height: 700px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 8px #ccc;
      border-radius: 8px;
    }

    .titulo-secao {
      text-align: center; /* Centraliza o título */
      font-size: 22px;
      margin-top: 40px;
    }
  </style>

</head>

<body>
  <h1>Bem-vindo às Aulas de Arquivologia</h1>

  <h2 class="titulo-secao">Paróquia: Nossa Senhora das Neves</h1>

  <div class="container-arquivos">
