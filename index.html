<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo sobre o Período Escravista</title>
  
  <style>
    /* Reset geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F5DEB3; /* Bege claro */
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Layout principal */
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 80vh; /* Ajusta conforme a tela */
      background: #FFF8DC; /* Amarelo claro */
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    /* Lado esquerdo - Texto */
    .content {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      align-items: flex-start;
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 15px;
      margin-top: -200px; /* Ajuste do título */
    }

    .content p {
      font-size: 18px;
      line-height: 1.5;
    }

    /* Estilização dos links */
    .links {
      margin-top: 20px;
    }

    .links a {
      display: block; /* Deixa os links em linhas separadas */
      font-size: 18px;
      color: #8B4513; /* Marrom escuro */
      text-decoration: none;
      margin-bottom: 8px;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #A0522D; /* Marrom mais claro ao passar o mouse */
    }

    /* Posicionando "ARQUIVOLOGIA" no canto superior esquerdo */
    .top-left {
      position: absolute;
      top: 40px;
      left: 50px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Lado direito - Imagem com corte diagonal */
    .image-container {
      width: 50%;
      position: relative;
      background: url('imagem/gettyimages-1406782153-612x612.jpg') no-repeat center center/cover;
      clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
    }

    /* Responsividade */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .content, .image-container {
        width: 100%;
      }

      .image-container {
        height: 300px;
        clip-path: none; /* Remove o corte diagonal no celular */
      }

      /* Ajusta o texto superior no celular */
      .top-left {
        position: relative;
        top: 0;
        left: 0;
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Nome "ARQUIVOLOGIA" e Professor no topo esquerdo -->
    <div class="top-left">
      <h2>ARQUIVOLOGIA</h2>
      <p>Professor(a): Francinete</p>
    </div>

    <!-- Lado Esquerdo - Texto -->
    <div class="content">
      <h1>Estudo sobre o Período Escravista<br>(Universidade Estadual da Paraíba)</h1>

      <!-- Links para outras páginas -->
      <div class="links">
        <a href="paroquia-nossa-senhora-das-neves.html">Página 1 - Introdução</a>
        <a href="pagina2.html">Página 2 - Contexto Histórico</a>
        <a href="pagina3.html">Página 3 - Documentação</a>
        <a href="pagina4.html">Página 4 - Impacto Atual</a>
        <a href="pagina5.html">Página 5 - Referências</a>
      </div>
    </div>

    <!-- Lado Direito - Imagem cortada -->
    <div class="image-container"></div>
  </div>

</body>
</html>
